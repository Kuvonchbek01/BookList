<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center mb-4   ">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>
        
        <form id="book-form" class="d-flex flex-column align-items-center">
            <div class="form-group  mb-4 d-flex flex-column align-items-start">
                <label for="title">Title</label>
                <input type="text" id="title" autocomplete="off">
            </div>
            <div class="form-group  mb-4 d-flex flex-column align-items-start">
                <label for="author">Author</label>
                <input type="text" id="author" autocomplete="off">
            </div>
            <div class="form-group  mb-4 d-flex flex-column align-items-start">
                <label for="year">Year</label>
                <input type="number" id="year" autocomplete="off">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>

        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
